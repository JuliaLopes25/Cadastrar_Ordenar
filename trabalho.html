<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form>
        <!-- Campos do formulário -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="RA">RA:</label>
        <input type="text" id="RA" required>
        <label for="Idade">Idade:</label>
        <input type="text" id="Idade" required>
        <label for="Media">Média:</label>
        <input type="text" id="Media" required>
        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
            <option value="Feminino">FEMININO</option>
            <option value="Masculino">MASCULINO</option>
        </select>
        <p></p>
        <!-- Botões de ação -->
        <button type="button" id="cadastrar">Cadastrar</button>
        <button type="button" id="listar">Listar</button>
        <button type="button" id="ordenarPorRA">Ordenar - RA</button>
        <button type="button" id="ordenarPorNome">Ordenar - Nome</button>
        <button type="button" id="ordenarPorNomeAprovados">Ordenar - Nome - Aprovados</button>
    </form>
    <!-- Lista de alunos -->
    <div id="lista-alunos">
        <h2>Lista de Alunos</h2>
        <ul id="alunos">
        </ul>
    </div>
    <!-- Inclusão de arquivo JavaScript -->
    <script src="script.mjs"></script>
</body>
</html>
